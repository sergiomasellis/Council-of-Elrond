services:
  council-backend:
    build: .
    container_name: council-backend
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - BRAVE_SEARCH_API_KEY=${BRAVE_SEARCH_API_KEY}
    volumes:
      - council-data:/app/data
    networks:
      council-net:
        ipv4_address: ${BACKEND_IP}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  council-frontend:
    build: ./frontend
    container_name: council-frontend
    depends_on:
      council-backend:
        condition: service_healthy
    networks:
      council-net:
        ipv4_address: ${FRONTEND_IP}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  council-net:
    external: true
    name: br0

volumes:
  council-data:
